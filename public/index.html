<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Challenge Global</title>

  <!-- Tailwind CDN + config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent:  '#2563EB',
            bg:      '#F9FAFB',
            card:    '#FFFFFF'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.4s ease-out forwards'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
  </style>
</head>

<body class="bg-bg text-gray-800 antialiased overflow-hidden">

  <!-- CANVAS PARA EL GLOBO -->
  <canvas id="globe" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div id="form-container"
         class="w-full max-w-lg bg-card rounded-2xl shadow-lg p-6 space-y-6 animate-fadeIn">

      <h1 class="text-2xl font-bold text-primary text-center">IQ Challenge Global</h1>

      <!-- FORMULARIO DE INICIO -->
      <form id="start-form" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Name:</label>
          <input id="name" type="text" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent transition"/>
        </div>
        <div>
          <label for="country" class="block mb-1 font-medium">Country:</label>
          <select id="country" required
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-accent transition">
            <option value="">Select your country</option>
            <!-- …tu listado completo de países… -->
            <option value="ES">Spain</option>
            <option value="US">United States</option>
          </select>
        </div>
        <button type="submit"
                class="w-full py-3 bg-accent text-white font-semibold rounded-lg hover:bg-blue-600 transition">
          Pay €1 and Start
        </button>
      </form>

      <!-- TABLA DE RANKING -->
      <div id="ranking" class="animate-fadeIn">
        <h2 class="text-lg font-semibold mb-2">Global Ranking</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-3 py-2">#</th>
                <th class="px-3 py-2">Name</th>
                <th class="px-3 py-2">Country</th>
                <th class="px-3 py-2">Pts</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y">
              <!-- Se inyectará con JS -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Alpine, Firebase y tu main -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
