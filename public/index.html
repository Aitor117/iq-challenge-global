<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Challenge Global</title>

  <!-- Tailwind + config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            accent:  '#2563EB',
            bg:      '#F9FAFB',
            card:    '#FFFFFF'
          },
          keyframes: {
            fadeIn: {
              '0%':   { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.4s ease-out forwards'
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
  </style>
</head>
<body class="bg-bg text-gray-800 antialiased">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div id="form-container"
         class="w-full max-w-lg bg-card rounded-2xl shadow-lg p-6 space-y-6 animate-fadeIn">

      <h1 class="text-2xl font-bold text-primary text-center">IQ Challenge Global</h1>

      <form id="start-form" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Name:</label>
          <input id="name" type="text" placeholder="Your name..."
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-accent"/>
        </div>

        <div>
          <label for="country" class="block mb-1 font-medium">Country:</label>
          <input id="country" list="countries" type="text" placeholder="Type to search..."
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-accent"/>
          <datalist id="countries"></datalist>
        </div>

        <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg transition z-50 relative">
          Start
        </button>
      </form>

      <div id="ranking" class="animate-fadeIn">
        <h2 class="text-lg font-semibold mb-2">Global Ranking</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-3 py-2">#</th>
                <th class="px-3 py-2">Name</th>
                <th class="px-3 py-2">Country</th>
                <th class="px-3 py-2">Pts</th>
              </tr>
            </thead>
            <tbody id="ranking-body" class="bg-white divide-y">
              <!-- Rows se inyectan con JS -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- Tu cÃ³digo principal -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
