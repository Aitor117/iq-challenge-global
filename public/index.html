  <!-- Firebase -->

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS_wUl5q3uiIPw90_JDlPD_Edan9ZxomQ",
      authDomain: "iq-challenge-global.firebaseapp.com",
      projectId: "iq-challenge-global",
      storageBucket: "iq-challenge-global.firebasestorage.app",
      messagingSenderId: "473166935270",
      appId: "T1:473166935270:web:78b54de5628ad11d9fb727"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRanking() {
      const q = query(collection(db, "ranking"), orderBy("puntos", "desc"), limit(10));
      const querySnapshot = await getDocs(q);
      const tbody = document.querySelector("#ranking-body");
      tbody.innerHTML = "";

      let i = 1;
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2 text-center">${i++}</td>
          <td class="px-4 py-2">${data.nombre}</td>
          <td class="px-4 py-2">${data.pais}</td>
          <td class="px-4 py-2 text-center">${data.puntos}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadRanking();
    });
  </script>
